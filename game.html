<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/dist/styles.css" />
    <link
      rel="shortcut icon"
      href="/assets/logos/favicon.png"
      type="image/png"
    />
    <script defer src="/scripts/app.js"></script>
    <title>Batman T4S | Game</title>
  </head>
  <body id="game">
    <header id="header">
      <nav class="container nav">
        <div class="nav-wrapper">
          <a href="#" class="logo icon-link">
            <img src="./assets/logos/logohome.png" alt="Logo" />
          </a>
          <div class="links">
            <a href="/" class="link">Home</a>
            <a href="#" class="link link-active">Game</a>
          </div>
        </div>
      </nav>

      <div class="banner container">
        <div class="banner-wrapper">
          <h1 class="banner-title fade-in-hidden">
            Let's play a <br />
            little game...
          </h1>
        </div>
      </div>
    </header>

    <!-- It wraps the elements for the game section -->
    <section id="section-game">
      <section class="section arrow-down">
        <div class="container">
          <img src="/assets/logos/flèche_down_header.png" alt="Arrow down" />
        </div>
      </section>

      <section class="section section-left">
        <div class="container">
          <h2 class="section-title">
            <p class="fade-in-hidden">
              connaissez vous bien le chevalier noir ?
            </p>
          </h2>
          <img
            src="/assets/illustrations/game/Batgame_2.png"
            alt=""
            id="dark-knight"
          />
          <div class="btn-group">
            <button type="button" class="btn btn-translucent-yellow">
              Démarrer le quizz
            </button>
          </div>
        </div>
      </section>
    </section>

    <footer id="footer">
      <div class="container">
        <div class="flex">
          <img
            class="icon-small"
            src="/assets/logos/icon_WB.png"
            alt="Warner Bros"
          />
          <small>
            Ce projet respecte l'univers cinématographique des films Batman
            récents. Version Nolan & Snyder & Reeves
          </small>
        </div>
        <div class="networks flex">
          <div class="flex">
            <a href="#" class="icon-medium icon-link">
              <img src="/assets/logos/logo_sayna_white.png" alt="logo Sayna" />
            </a>
            <img class="icon-small" src="/assets/logos/icon_x.png" alt="" />
            <a href="#" class="icon-medium icon-link">
              <img src="/assets/logos/icon_DC.png" alt="" />
            </a>
          </div>

          <a href="#" class="icon-small icon-link">
            <img src="/assets/logos/icon_facebook.png" alt="Facebook" />
          </a>
          <a href="#" class="icon-small icon-link">
            <img src="/assets/logos/icon_ig.png" alt="Instagram" />
          </a>
          <a href="#" class="icon-small icon-link">
            <img src="/assets/logos/icon_tw.png" alt="Twitter" />
          </a>
        </div>
      </div>
    </footer>

    <!-- Popup to be displayed after the form is submitted -->
    <article class="popup">
      <div class="popup-content">
        <div class="popup-body">
          <span>Message reçu</span>
        </div>
      </div>
    </article>

    <!-- section for the links in the in the righthand side of the page -->
    <aside class="aside">
      <div class="container">
        <div class="networks">
          <a href="#header" class="icon-large icon-link">
            <img src="/assets/logos/logo_bat_flèche.png" alt="Go to the top" />
          </a>
          <a href="#" class="icon-small icon-link">
            <img src="/assets/logos/icon_facebook.png" alt="Facebook" />
          </a>
          <a href="#" class="icon-small icon-link">
            <img src="/assets/logos/icon_ig.png" alt="Instagram" />
          </a>
          <a href="#" class="icon-small icon-link">
            <img src="/assets/logos/icon_tw.png" alt="Twitter" />
          </a>
          <a href="#section-form" class="icon-large icon-link">
            <img
              src="/assets/logos/logo_bat_flèche_2.png"
              alt="Fill up the form"
            />
          </a>
        </div>
      </div>
    </aside>
  </body>
</html>
